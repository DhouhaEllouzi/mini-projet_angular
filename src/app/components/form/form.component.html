<div class="container my-4">
    <h3>Checkout Form</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="formData.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="formData.address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="formData.phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="creditCard">Credit Card</label>
        <input type="text" class="form-control" id="creditCard" [(ngModel)]="formData.creditCard" name="creditCard" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
