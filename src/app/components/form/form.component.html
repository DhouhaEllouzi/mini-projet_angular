<div class="container my-4">
  <h3>Order Form</h3>
  <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="formData.name" name="name" required #name="ngModel">
      <div *ngIf="name.invalid && name.touched" class="text-danger">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="formData.address" name="address" required #address="ngModel">
      <div *ngIf="address.invalid && address.touched" class="text-danger">
        Address is required.
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="formData.phoneNumber" name="phoneNumber" required #phoneNumber="ngModel">
      <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="text-danger">
        Phone Number is required.
      </div>
    </div>
    <div class="form-group">
      <label for="creditCard">Credit Card Number</label>
      <input type="text" class="form-control" id="creditCard" [(ngModel)]="formData.creditCard" name="creditCard" required #creditCard="ngModel">
      <div *ngIf="creditCard.invalid && creditCard.touched" class="text-danger">
        Credit Card Number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="secretCode">Secret Code</label>
      <input type="text" class="form-control" id="secretCode" [(ngModel)]="formData.secretCode" name="secretCode" required #secretCode="ngModel">
      <div *ngIf="secretCode.invalid && secretCode.touched" class="text-danger">
        Secret Code is required.
      </div>
    </div>

    <div class="form-group">
      <label for="deliveryDate">Delivery Date</label>
      <input type="date" class="form-control" id="deliveryDate" [(ngModel)]="formData.deliveryDate" name="deliveryDate" required #deliveryDate="ngModel">
      <div *ngIf="deliveryDate.invalid && deliveryDate.touched" class="text-danger">
        Delivery Date is required.
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="checkoutForm.invalid">Submit</button>
  </form>
</div>
