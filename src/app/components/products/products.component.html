<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-info" href="#">ParaHealth</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <button (click)="onAllProducts()" class="btn btn-info btn-sm me-2">All Products</button>
                </li>
                <li class="nav-item">
                    <button (click)="onGetSelectedProducts()" class="btn btn-outline-info btn-sm me-2">Selected</button>
                </li>
                <li class="nav-item">
                    <button (click)="onGetAvailableProducts()" class="btn btn-outline-info btn-sm me-2">Available</button>
                </li>
                <li class="nav-item">
                    <button (click)="onNewProduct()" class="btn btn-outline-info btn-sm me-2">New</button>
                </li>
            </ul>
            <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="d-flex">
                <input name="keyword" type="text" ngModel class="form-control form-control-sm me-2" placeholder="Search products" />
                <button class="btn btn-outline-info btn-sm">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-4">
    <ng-container *ngIf="(products$ | async) as result" [ngSwitch]="result.dataState">
        <!-- Loading State -->
        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
            <div class="text-center mt-5">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading Products...</p>
            </div>
        </ng-container>

        <!-- Error State -->
        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
            <div class="alert alert-danger text-center" role="alert">
                {{ result.errorMessage }}
            </div>
        </ng-container>

        <!-- Loaded State -->
        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
            <table class="table table-striped table-hover shadow-sm">
                <thead class="table-info">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Selected</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of result.data">
                        <td>{{ p.id }}</td>
                        <td>{{ p.name }}</td>
                        <td>{{ p.price | currency }}</td>
                        <td>{{ p.quantity }}</td>
                        <td>
                            <span class="badge" [ngClass]="p.selected ? 'bg-success' : 'bg-secondary'">
                                {{ p.selected ? 'Yes' : 'No' }}
                            </span>
                        </td>
                        <td>
                            <span class="badge" [ngClass]="p.available ? 'bg-success' : 'bg-danger'">
                                {{ p.available ? 'Yes' : 'No' }}
                            </span>
                        </td>
                        <td>
                            <button (click)="onSelect(p)" class="btn btn-sm" 
                                    [ngClass]="p.selected ? 'btn-success' : 'btn-outline-danger'">
                                {{ p.selected ? 'Unselect' : 'Select' }}
                            </button>
                            <button (click)="onDelete(p)" class="btn btn-sm btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                            <button (click)="onEdit(p)" class="btn btn-sm btn-info">
                                <i class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </ng-container>
</div>
