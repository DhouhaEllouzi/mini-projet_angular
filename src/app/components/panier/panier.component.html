<div class="container my-4">
    <h3>panier</h3>
    
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-info">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of selectedProducts">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </tbody>
    </table>
  
    <button  class="btn btn-success"  (click)="buy()">Buy Now</button>
  </div>
